<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labyrinthe 2D Responsive</title>

    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: black;
            color: white;
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
        }

        canvas {
            border: 2px solid white;
            background: black;
            width: 95vw;   /* Responsive */
            height: auto;
            max-width: 700px;
            aspect-ratio: 3 / 2;   /* Maintient proportions */
        }

        #keyboard button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
        }

        #start {
            background: red;
            color: white;
        }

        #Restart {
            background: greenyellow;
            color: black;
        }
    </style>
</head>

<body>

    <h1>Labyrinthe 2D - Responsive</h1>

    <audio id="background-music" loop autoplay>
        <source src="song18.mp3" type="audio/mp3">
    </audio>

    <canvas id="grid"></canvas>

    <div id="keyboard">
        <button id="start">Start</button>
        <button id="Restart">Restart</button>
    </div>

    <script>

        //--------------------------------------------------------------
        //   RESPONSIVE CANVAS â€” ADAPTATION Ã€ Lâ€™Ã‰CRAN AUTOMATIQUE
        //--------------------------------------------------------------

        const canvas = document.getElementById("grid");
        const ctx = canvas.getContext("2d");
        const backgroundMusic = document.getElementById("background-music");

        function resizeCanvas() {
            const maxWidth = Math.min(window.innerWidth * 0.95, 700);
            canvas.width = maxWidth;
            canvas.height = maxWidth * 0.67;  // ratio 3/2

            initGame(); // recrÃ©e un labyrinthe adaptÃ©
        }

        window.addEventListener("resize", resizeCanvas);


        //--------------------------------------------------------------
        //                     VARIABLES DU JEU
        //--------------------------------------------------------------

        let cellSize;
        let cols;
        let rows;

        let grid = [];
        let stack = [];
        let graph = {};

        let player = { x: 0, y: 0 };
        let exit = { x: 0, y: 0 };


        //--------------------------------------------------------------
        //                     CLASSE CELLULE
        //--------------------------------------------------------------

        class Cell {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.walls = [true, true, true, true];
                this.visited = false;
            }

            draw() {
                const x = this.x * cellSize;
                const y = this.y * cellSize;

                ctx.strokeStyle = "white";
                ctx.lineWidth = 2;

                if (this.walls[0]) drawLine(x, y, x + cellSize, y);
                if (this.walls[1]) drawLine(x + cellSize, y, x + cellSize, y + cellSize);
                if (this.walls[2]) drawLine(x, y + cellSize, x + cellSize, y + cellSize);
                if (this.walls[3]) drawLine(x, y, x, y + cellSize);
            }
        }

        function drawLine(x1, y1, x2, y2) {
            ctx.beginPath();
            ctx.moveTo(x1, y1);
            ctx.lineTo(x2, y2);
            ctx.stroke();
        }

        //--------------------------------------------------------------
        //         FONCTIONS DE GÃ‰NÃ‰RATION DU LABYRINTHE
        //--------------------------------------------------------------

        function index(x, y) {
            if (x < 0 || y < 0 || x >= cols || y >= rows) return -1;
            return x + y * cols;
        }

        function getUnvisitedNeighbor(cell) {
            const neighbors = [];
            const options = [
                [0, -1, 0],
                [1, 0, 1],
                [0, 1, 2],
                [-1, 0, 3]
            ];

            for (const [dx, dy, wall] of options) {
                const neighborIndex = index(cell.x + dx, cell.y + dy);
                const neighbor = grid[neighborIndex];
                if (neighbor && !neighbor.visited) {
                    neighbors.push({ neighbor, wall });
                }
            }

            if (neighbors.length === 0) return null;
            return neighbors[Math.floor(Math.random() * neighbors.length)];
        }

        function removeWalls(a, b, wall) {
            a.walls[wall] = false;
            b.walls[(wall + 2) % 4] = false;
        }

        function generateMaze() {
            stack = [];
            const start = grid[0];
            start.visited = true;
            stack.push(start);

            while (stack.length > 0) {
                const current = stack[stack.length - 1];
                const next = getUnvisitedNeighbor(current);

                if (next) {
                    next.neighbor.visited = true;
                    removeWalls(current, next.neighbor, next.wall);
                    stack.push(next.neighbor);
                } else {
                    stack.pop();
                }
            }
        }

        //--------------------------------------------------------------
        //                      CONSTRUCTION GRAPHE
        //--------------------------------------------------------------

        function buildGraph() {
            graph = {};

            for (let y = 0; y < rows; y++) {
                for (let x = 0; x < cols; x++) {

                    const i = index(x, y);
                    graph[i] = [];
                    const c = grid[i];

                    if (!c.walls[0] && y > 0) graph[i].push(index(x, y - 1));
                    if (!c.walls[1] && x < cols - 1) graph[i].push(index(x + 1, y));
                    if (!c.walls[2] && y < rows - 1) graph[i].push(index(x, y + 1));
                    if (!c.walls[3] && x > 0) graph[i].push(index(x - 1, y));
                }
            }
        }

        //--------------------------------------------------------------
        //                 PATHFINDING DFS POUR LE JEU
        //--------------------------------------------------------------

        function findPathDFS(graph, start, target) {
            const stack = [[start]];
            const visited = new Set();

            while (stack.length > 0) {
                const path = stack.pop();
                const node = path[path.length - 1];

                if (node === target) return path;
                if (visited.has(node)) continue;
                visited.add(node);

                for (const neighbor of graph[node]) {
                    stack.push([...path, neighbor]);
                }
            }
            return null;
        }

        //--------------------------------------------------------------
        //                      ANIMATION DU CHEMIN
        //--------------------------------------------------------------

        function animatePath(path) {
            let i = 0;

            function step() {
                if (i >= path.length) {
                    alert("ðŸŽ‰ Le joueur a atteint la sortie !");
                    return;
                }

                const cellIndex = path[i];
                player.x = cellIndex % cols;
                player.y = Math.floor(cellIndex / cols);

                drawGrid();
                i++;

                setTimeout(step, 120);
            }

            step();
        }

        //--------------------------------------------------------------
        //                    DESSIN DE LA GRILLE
        //--------------------------------------------------------------

        function drawGrid() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            grid.forEach(cell => cell.draw());

            // joueur agrandi
            ctx.fillStyle = "cyan";
            ctx.beginPath();
            ctx.arc(
                player.x * cellSize + cellSize / 2,
                player.y * cellSize + cellSize / 2,
                cellSize * 0.40,
                0, Math.PI * 2
            );
            ctx.fill();

            // sortie
            ctx.fillStyle = "lime";
            ctx.fillRect(
                exit.x * cellSize + cellSize * 0.15,
                exit.y * cellSize + cellSize * 0.15,
                cellSize * 0.7,
                cellSize * 0.7
            );
        }

        //--------------------------------------------------------------
        //                  INITIALISATION DU JEU
        //--------------------------------------------------------------

        function initGame() {

            cellSize = Math.floor(canvas.width / 20);
            cols = Math.floor(canvas.width / cellSize);
            rows = Math.floor(canvas.height / cellSize);

            grid = [];
            for (let y = 0; y < rows; y++) {
                for (let x = 0; x < cols; x++) {
                    grid.push(new Cell(x, y));
                }
            }

            exit = { x: cols - 1, y: rows - 1 };
            player = { x: 0, y: 0 };

            generateMaze();
            buildGraph();
            drawGrid();
        }

        //--------------------------------------------------------------
        //                       BOUTONS UI
        //--------------------------------------------------------------

        document.getElementById("start").addEventListener("click", () => {
            const startIndex = 0;
            const targetIndex = index(exit.x, exit.y);

            const path = findPathDFS(graph, startIndex, targetIndex);
            if (path) animatePath(path);

            backgroundMusic.play();
        });

        document.getElementById("Restart").addEventListener("click", () => {
            initGame();
        });

        //--------------------------------------------------------------
        //           LANCEMENT INITIAL (responsive dÃ¨s dÃ©but)
        //--------------------------------------------------------------

        resizeCanvas();

    </script>

</body>

</html>
