<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labirinto 2D Responsive</title>

    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: black;
            color: white;
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
        }

        canvas {
            border: 2px solid white;
            background: black;
            width: 95vw;
            height: auto;
            max-width: 700px;
            aspect-ratio: 3 / 2;
        }

        #keyboard button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
        }

        #Restart {
            background: greenyellow;
            color: black;
        }
    </style>
</head>

<body>

    <h1>Labirinto 2D - Responsive + Movimenti</h1>

    <canvas id="grid"></canvas>

    <div id="keyboard">
        <button id="Restart">Restart</button>
    </div>

    <script>

        //------------------------------------------------------------
        //          CANVAS RESPONSIVE
        //------------------------------------------------------------

        const canvas = document.getElementById("grid");
        const ctx = canvas.getContext("2d");

        function resizeCanvas() {
            const maxWidth = Math.min(window.innerWidth * 0.95, 700);
            canvas.width = maxWidth;
            canvas.height = maxWidth * 0.67;
            initGame();
        }

        window.addEventListener("resize", resizeCanvas);

        //------------------------------------------------------------
        //               VARIABILI DEL GIOCO
        //------------------------------------------------------------

        let cellSize;
        let cols;
        let rows;

        let grid = [];
        let stack = [];
        let player = { x: 0, y: 0 };
        let exit = { x: 0, y: 0 };

        //------------------------------------------------------------
        //                   CLASSE CELLA
        //------------------------------------------------------------

        class Cell {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.walls = [true, true, true, true];
                this.visited = false;
            }

            draw() {
                const x = this.x * cellSize;
                const y = this.y * cellSize;

                ctx.strokeStyle = "white";
                ctx.lineWidth = 2;

                if (this.walls[0]) drawLine(x, y, x + cellSize, y);
                if (this.walls[1]) drawLine(x + cellSize, y, x + cellSize, y + cellSize);
                if (this.walls[2]) drawLine(x, y + cellSize, x + cellSize, y + cellSize);
                if (this.walls[3]) drawLine(x, y, x, y + cellSize);
            }
        }

        function drawLine(x1, y1, x2, y2) {
            ctx.beginPath();
            ctx.moveTo(x1, y1);
            ctx.lineTo(x2, y2);
            ctx.stroke();
        }

        //------------------------------------------------------------
        //           GENERAZIONE LABIRINTO
        //------------------------------------------------------------

        function index(x, y) {
            if (x < 0 || y < 0 || x >= cols || y >= rows) return -1;
            return x + y * cols;
        }

        function getUnvisitedNeighbor(cell) {
            const neighbors = [];
            const options = [
                [0, -1, 0],
                [1, 0, 1],
                [0, 1, 2],
                [-1, 0, 3]
            ];

            for (const [dx, dy, wall] of options) {
                const neighborIndex = index(cell.x + dx, cell.y + dy);
                const neighbor = grid[neighborIndex];
                if (neighbor && !neighbor.visited) {
                    neighbors.push({ neighbor, wall });
                }
            }

            if (neighbors.length === 0) return null;
            return neighbors[Math.floor(Math.random() * neighbors.length)];
        }

        function removeWalls(a, b, wall) {
            a.walls[wall] = false;
            b.walls[(wall + 2) % 4] = false;
        }

        function generateMaze() {
            stack = [];
            const start = grid[0];
            start.visited = true;
            stack.push(start);

            while (stack.length > 0) {
                const current = stack[stack.length - 1];
                const next = getUnvisitedNeighbor(current);

                if (next) {
                    next.neighbor.visited = true;
                    removeWalls(current, next.neighbor, next.wall);
                    stack.push(next.neighbor);
                } else {
                    stack.pop();
                }
            }
        }

        //------------------------------------------------------------
        //                 DISEGNO GRIGLIA
        //------------------------------------------------------------

        function drawGrid() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            grid.forEach(cell => cell.draw());

            // Player
            ctx.fillStyle = "cyan";
            ctx.beginPath();
            ctx.arc(
                player.x * cellSize + cellSize / 2,
                player.y * cellSize + cellSize / 2,
                cellSize * 0.4,
                0, Math.PI * 2
            );
            ctx.fill();

            // Exit
            ctx.fillStyle = "lime";
            ctx.fillRect(
                exit.x * cellSize + cellSize * 0.15,
                exit.y * cellSize + cellSize * 0.15,
                cellSize * 0.7,
                cellSize * 0.7
            );
        }

        //------------------------------------------------------------
        //               MOVIMENTO DEL GIOCATORE
        //------------------------------------------------------------

        function movePlayer(dx, dy, wallIndex) {
            const i = index(player.x, player.y);
            const cell = grid[i];

            if (!cell.walls[wallIndex]) {
                player.x += dx;
                player.y += dy;
            }

            drawGrid();
            checkWin();
        }

        function checkWin() {
            if (player.x === exit.x && player.y === exit.y) {
                alert("ðŸŽ‰ Hai completato il labirinto!");
                initGame();
            }
        }

        document.addEventListener("keydown", (e) => {
            const key = e.key.toLowerCase();

            if (key === "arrowup" || key === "w") movePlayer(0, -1, 0);
            if (key === "arrowright" || key === "d") movePlayer(1, 0, 1);
            if (key === "arrowdown" || key === "s") movePlayer(0, 1, 2);
            if (key === "arrowleft" || key === "a") movePlayer(-1, 0, 3);
        });

        //------------------------------------------------------------
        //                INIZIALIZZAZIONE
        //------------------------------------------------------------

        function initGame() {

            cellSize = Math.floor(canvas.width / 20);
            cols = Math.floor(canvas.width / cellSize);
            rows = Math.floor(canvas.height / cellSize);

            grid = [];
            for (let y = 0; y < rows; y++) {
                for (let x = 0; x < cols; x++) {
                    grid.push(new Cell(x, y));
                }
            }

            player = { x: 0, y: 0 };
            exit = { x: cols - 1, y: rows - 1 };

            generateMaze();
            drawGrid();
        }

        document.getElementById("Restart").addEventListener("click", initGame);

        resizeCanvas();

    </script>
</body>
</html>
