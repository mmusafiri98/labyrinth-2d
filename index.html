<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta-name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labirinto 2D Responsive</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin: 10px 0;
            font-size: clamp(18px, 4vw, 28px);
            text-align: center;
        }

        /* Canvas molto piÃ¹ grande e sempre visibile */
        canvas {
            border: 2px solid white;
            background: black;
            width: 95vw;
            height: auto;
            max-width: 750px;
            aspect-ratio: 3 / 2;
        }

        /* Controlli super compatti */
        #keyboard {
            margin-top: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        #keyboard button {
            padding: 6px;
            font-size: clamp(12px, 4vw, 18px);
            width: 14vw;
            max-width: 60px;
            height: 14vw;
            max-height: 60px;
            border-radius: 8px;
            background: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        #Restart {
            width: auto !important;
            height: auto !important;
            padding: 8px 14px !important;
            background: greenyellow;
        }

        .row {
            display: flex;
            gap: 8px;
        }
    </style>
</head>

<body>

    <h1>Labirinto 2D - Responsive</h1>

    <canvas id="grid"></canvas>

    <div id="keyboard">

        <button id="Restart">ðŸ”„ Restart</button>

        <div class="row">
            <button id="up">â–²</button>
        </div>

        <div class="row">
            <button id="left">â—€</button>
            <button id="down">â–¼</button>
            <button id="right">â–¶</button>
        </div>

    </div>

    <script>

        //------------------------------------------------------------
        // CANVAS RESPONSIVE
        //------------------------------------------------------------

        const canvas = document.getElementById("grid");
        const ctx = canvas.getContext("2d");

        function resizeCanvas() {
            const maxWidth = Math.min(window.innerWidth * 0.95, 750);
            canvas.width = maxWidth;
            canvas.height = maxWidth * 0.67;
            initGame();
        }

        window.addEventListener("resize", resizeCanvas);

        //------------------------------------------------------------
        // VARIABILI DI GIOCO
        //------------------------------------------------------------

        let cellSize, cols, rows;
        let grid = [];
        let stack = [];
        let player = { x: 0, y: 0 };
        let exit = { x: 0, y: 0 };

        //------------------------------------------------------------
        // CELLA
        //------------------------------------------------------------

        class Cell {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.walls = [true, true, true, true];
                this.visited = false;
            }

            draw() {
                const x = this.x * cellSize;
                const y = this.y * cellSize;

                ctx.strokeStyle = "white";
                ctx.lineWidth = 2;

                if (this.walls[0]) drawLine(x, y, x + cellSize, y);
                if (this.walls[1]) drawLine(x + cellSize, y, x + cellSize, y + cellSize);
                if (this.walls[2]) drawLine(x, y + cellSize, x + cellSize, y + cellSize);
                if (this.walls[3]) drawLine(x, y, x, y + cellSize);
            }
        }

        function drawLine(x1, y1, x2, y2) {
            ctx.beginPath();
            ctx.moveTo(x1, y1);
            ctx.lineTo(x2, y2);
            ctx.stroke();
        }

        //------------------------------------------------------------
        // GENERAZIONE LABIRINTO
        //------------------------------------------------------------

        function index(x, y) {
            if (x < 0 || y < 0 || x >= cols || y >= rows) return -1;
            return x + y * cols;
        }

        function getUnvisitedNeighbor(cell) {
            const neighbors = [];
            const dirs = [
                [0, -1, 0],
                [1, 0, 1],
                [0, 1, 2],
                [-1, 0, 3]
            ];

            for (const [dx, dy, w] of dirs) {
                const nIdx = index(cell.x + dx, cell.y + dy);
                const n = grid[nIdx];
                if (n && !n.visited) neighbors.push({ neighbor: n, wall: w });
            }

            if (neighbors.length === 0) return null;
            return neighbors[Math.floor(Math.random() * neighbors.length)];
        }

        function removeWalls(a, b, wall) {
            a.walls[wall] = false;
            b.walls[(wall + 2) % 4] = false;
        }

        function generateMaze() {
            stack = [];
            const start = grid[0];
            start.visited = true;
            stack.push(start);

            while (stack.length > 0) {
                const cur = stack[stack.length - 1];
                const next = getUnvisitedNeighbor(cur);

                if (next) {
                    next.neighbor.visited = true;
                    removeWalls(cur, next.neighbor, next.wall);
                    stack.push(next.neighbor);
                } else {
                    stack.pop();
                }
            }
        }

        //------------------------------------------------------------
        // DISEGNO
        //------------------------------------------------------------

        function drawGrid() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            grid.forEach(c => c.draw());

            // Player
            ctx.fillStyle = "cyan";
            ctx.beginPath();
            ctx.arc(
                player.x * cellSize + cellSize / 2,
                player.y * cellSize + cellSize / 2,
                cellSize * 0.35,
                0, Math.PI * 2
            );
            ctx.fill();

            // Exit
            ctx.fillStyle = "lime";
            ctx.fillRect(
                exit.x * cellSize + cellSize * 0.2,
                exit.y * cellSize + cellSize * 0.2,
                cellSize * 0.6,
                cellSize * 0.6
            );
        }

        //------------------------------------------------------------
        // MOVIMENTO
        //------------------------------------------------------------

        function movePlayer(dx, dy, wallIndex) {
            const i = index(player.x, player.y);
            const cell = grid[i];

            if (!cell.walls[wallIndex]) {
                player.x += dx;
                player.y += dy;
            }

            drawGrid();
            checkWin();
        }

        function checkWin() {
            if (player.x === exit.x && player.y === exit.y) {
                alert("ðŸŽ‰ Hai completato il labirinto!");
                initGame();
            }
        }

        // Tastiera
        document.addEventListener("keydown", (e) => {
            const k = e.key.toLowerCase();

            if (k === "arrowup" || k === "w") movePlayer(0, -1, 0);
            if (k === "arrowright" || k === "d") movePlayer(1, 0, 1);
            if (k === "arrowdown" || k === "s") movePlayer(0, 1, 2);
            if (k === "arrowleft" || k === "a") movePlayer(-1, 0, 3);
        });

        // Botti mobile
        document.getElementById("up").onclick = () => movePlayer(0, -1, 0);
        document.getElementById("right").onclick = () => movePlayer(1, 0, 1);
        document.getElementById("down").onclick = () => movePlayer(0, 1, 2);
        document.getElementById("left").onclick = () => movePlayer(-1, 0, 3);

        //------------------------------------------------------------
        // INIZIALIZZA TUTTO
        //------------------------------------------------------------

        function initGame() {

            cellSize = Math.floor(canvas.width / 20);
            cols = Math.floor(canvas.width / cellSize);
            rows = Math.floor(canvas.height / cellSize);

            grid = [];

            for (let y = 0; y < rows; y++) {
                for (let x = 0; x < cols; x++) {
                    grid.push(new Cell(x, y));
                }
            }

            player = { x: 0, y: 0 };
            exit = { x: cols - 1, y: rows - 1 };

            generateMaze();
            drawGrid();
        }

        document.getElementById("Restart").onclick = initGame;

        resizeCanvas();

    </script>
</body>
</html>
